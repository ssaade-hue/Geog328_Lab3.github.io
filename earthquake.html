<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Including the Mapbox GL CSS file -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">

    <!-- Including the Mapbox GL JS file -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        /* CSS styles for the layout and components */
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            background-color: #222;
            color: #f5f5f5;
            border: 1px solid #444;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        th {
            background-color: #333;
            color: #fff;
            font-weight: 600;
            text-align: left;
            padding: 14px 16px;
            border-bottom: 2px solid #444;
        }

        td {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid #444;
        }

        tr {
            transition: background 0.2s;
        }

        tr:nth-child(even) {
            background-color: #262626;
        }

        tr:hover {
            background-color: #2a2a2a;
        }
    </style>
</head>

<body>
    <main id="container">
        <div id="side-panel">

            <h2>Selected Japanese Mountains</h2>


            <button id="sort-height">Sort Mountains by Height</button>
            <button id="sort-name">Sort Mountains by Name</button>


            <table>
                <tr>
                    <th>Name</th>
                    <th>Height (m)</th>
                    <th>Location</th>
                </tr>
            </table>

        </div>
        <div id="map"></div>

    </main>
    <script>
        // Define the Mapbox access token
        mapboxgl.accessToken =
            'pk.eyJ1Ijoiemhhb2JvIiwiYSI6ImNqaW85NzNrdDA3OXczcHQ5aTZvYmtjc2gifQ.ummEQxsRIweCIdv9CRRzOw';

        // Create the map object
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-v9', // style URL
            zoom: 5.5, // starting zoom
            center: [138, 38] // starting center
        });


        async function geojsonFetch() {
            let response, japan, mountains, table;
            response = await fetch('assets/japan.json');
            japan = await response.json();
            response = await fetch('assets/mountains_3000m.geojson');
            mountains = await response.json();

            // Store mountains globally for sorting
            window.mountainsData = mountains;

            function populateTable(mountainsList) {
                table = document.getElementsByTagName("table")[0];
                // Remove all rows except the header
                while (table.rows.length > 1) {
                    table.deleteRow(1);
                }
                let row, cell1, cell2, cell3;
                for (let i = 0; i < mountainsList.length; i++) {
                    row = table.insertRow(-1);
                    cell1 = row.insertCell(0);
                    cell2 = row.insertCell(1);
                    cell3 = row.insertCell(2);
                    cell1.innerHTML = mountainsList[i].properties.name;
                    cell2.innerHTML = mountainsList[i].properties.height;
                    cell3.innerHTML = mountainsList[i].properties.location;
                }
            }

            // Initial population
            populateTable(mountains.features);


            // Sorting function for mountains by height
            document.getElementById('sort-height').addEventListener('click', function() {
                // Sort mountains by height descending
                let sorted = [...window.mountainsData.features].sort((a, b) => b.properties.height - a.properties.height);
                populateTable(sorted);
            });

            // Sorting function for mountains by name (A-Z)
            document.getElementById('sort-name').addEventListener('click', function() {
                let sorted = [...window.mountainsData.features].sort((a, b) => {
                    let nameA = a.properties.name.toUpperCase();
                    let nameB = b.properties.name.toUpperCase();
                    if (nameA < nameB) return -1;
                    if (nameA > nameB) return 1;
                    return 0;
                });
                populateTable(sorted);
            });


            //load data to the map as new layers and table on the side.
            map.on('load', function loadingData() {

                map.addSource('japan', {
                    type: 'geojson',
                    data: japan
                });

                map.addLayer({
                    'id': 'japan-layer',
                    'type': 'fill',
                    'source': 'japan',
                    'paint': {
                        'fill-color': '#0080ff', // blue color fill
                        'fill-opacity': 0.5
                    }
                });

                map.addSource('mountains-3000m', {
                    type: 'geojson',
                    data: mountains
                });


                map.addLayer({
                    'id': 'mountains-3000m-layer',
                    'type': 'circle',
                    'source': 'mountains-3000m',
                    'paint': {
                        'circle-radius': 8,
                        'circle-stroke-width': 2,
                        'circle-color': '#ff6600',
                        'circle-stroke-color': 'white'
                    }
                });

                // Add labels for mountains
                map.addLayer({
                    'id': 'mountain-labels',
                    'type': 'symbol',
                    'source': 'mountains-3000m',
                    'layout': {
                        'text-field': ['get', 'name'],
                        'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                        'text-size': 14,
                        'text-offset': [0, 1.5],
                        'text-anchor': 'top'
                    },
                    'paint': {
                        'text-color': '#ffffff',
                        'text-halo-color': '#ff6600',
                        'text-halo-width': 2
                    }
                });

            });

        }

        geojsonFetch();

        // ...existing code...
    </script>

</body>

</html>
